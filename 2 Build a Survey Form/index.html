<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Build a Survey Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>

    <h1 id="title">Newsletter subscription</h1>

    <div class="container">

        <!--   DESCRIPTION    -->
        <div class="row">
            <div class="col-lg-12 ">
                <p id="description">
                    Detailed newsletter subscription settings
                </p>
            </div>
        </div>

        <!--FORMS-->
        <div class="row">
            <!--LEFT-->
            <div class="col-lg-6">
                <form class="survey-form">

                    <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                            <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
                        </div>
                    </div>

                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
                        </div>
                    </div>

                    <div class="rowTab">
                        <div class="labels">
                            <label id="number-label" for="age">* Age: </label>
                        </div>
                        <div class="rightTab">
                            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                        </div>
                    </div>


                    <div class="rowTab">
                        <div class="labels">
                            <label for="currentPos">Level of Qualification</label>
                        </div>
                        <div class="rightTab two">
                            <select id="dropdown" name="currentPos" class="dropdown">
                                <option disabled="" value="">Select an option</option>
                                <option value="student">pre-degree</option>
                                <option value="job">undergraduate</option>
                                <option value="learner">postgraduate</option>
                                <option value="preferNo">Vocational education</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>


                    <div class="rowTab">
                        <div class="labels one">
                            <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        </div>
                        <div class="rightTab2">
                            <ul style="list-style: none;">
                                <li class="radio" checked="checked"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>

                                </li>
                                <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                                <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
                            </ul>
                        </div>
                    </div>


                    <div class="rowTab">
                        <div class="labels">
                            <label for="most-like">How did you hear about us? </label>
                        </div>
                        <div class="rightTab two">
                            <select id="most-like" name="mostLike" class="dropdown">
                                <option disabled="" selected="" value="">Select an option</option>
                                <option value="challenges">said friend (colleague) or other ..</option>
                                <option value="projects">found it on the Internet</option>
                                <option value="community">in the press</option>
                                <option value="openSource">other (write in comment)</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <!--RIGHT-->
            <div class="col-lg-6">
                <form class="survey-form">


                    <div class="rowTab">
                        <div class="labels one">
                            <label for="preferences">I would like to receive newsletters on this topic:<br>(Check all that apply): </label>
                        </div>
                        <div class="rightTab">
                            <ul id="preferences" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">HTML</label></li>
                                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">CSS</li>
                                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Javascript</label></li>
                                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Java</label></li>
                                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">SsQL</label></li>
                                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">PHP</label></li>
                                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">.NET</label></li>
                                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">React</label></li>
                                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">jQuery</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">AngularJS</label></li>
                                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Web Components</label></li>
                            </ul>
                        </div>
                    </div>

                </form>
            </div>

        </div>

        <!--END-->
        <div class="row">
            <div class="col-lg-12 center">

                <div class="rowTab  rowTab2">
                    <div class="labels">
                        <label for="comments">Comments and suggestions?</label>
                    </div>
                    <div class="rightTab">
                        <textarea id="comments" class="input-field2" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>

                <button id="submit" type="submit">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
